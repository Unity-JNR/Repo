<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="/css/product.css">
</head>
<body>
  
    <nav class="navbar navbar-expand-md bg-danger sticky-top border-bottom" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand d-md-none text-white" href="#">
            <svg class="bi" width="24" height="24"><use xlink:href="#aperture"/></svg>
            Sole Haven
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="#offcanvas" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end bg-danger" tabindex="-1" id="offcanvas" aria-labelledby="#offcanvasLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title text-white" id="offcanvasLabel">Sole Haven</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
    
              <ul class="navbar-nav flex-grow-1 justify-content-between">
                <li class="nav-item"><a class="nav-link text-white fw-bold" href="#">
                    Sole Haven
                </a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">All</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Nike</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Puma</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Converse</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Jordans</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Adidas</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </a></li>
              </ul>
            </div>
          </div>
        </div>
       
      </nav>
     
  
    <main class="container-fluid">
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center text-white">
          <div class="col-md-6 p-lg-5 mx-auto my-5">
            <h1 class="display-3 fw-bold text-danger">Designed those who love shoes</h1>
            <h3 class="fw-normal text-danger mb-3">Buy what ever you like!</h3>
            <div class="d-flex gap-3 justify-content-center lead fw-normal">
              <a class="icon-link text-decoration-none text-danger" href="#">
                View all
                <svg class="bi"><use xlink:href="#chevron-right"/></svg>
              </a>
              <a class="icon-link text-decoration-none text-danger" href="#">
                Buy
                <svg class="bi"><use xlink:href="#chevron-right"/></svg>
              </a>
            </div>
          </div>
          <div class="product-device shadow-sm d-none d-md-block"></div>
          <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
        </div>
      </main>


     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
