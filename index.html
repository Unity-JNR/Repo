<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header>

    <div class="container-fluid d-flex justify-content-center">
      <h1 class="display-1 text-danger fst-italic " id="heading">
        Sole Haven
      </h1>
    </div>
  </header>

  <main>

    <div class="container-fluid">



      <div class="hero-section">
        <div class="button-container">
          <button class="ctrl-right" onclick='switchToNext()'>NEXT</button>
          <button class="ctrl-left" onclick='switchToPrev()'>PREV</button>
          <div class="spot-counter">
            <div class="spot active-spot" id="spot-1"></div>
            <div class="spot" id="spot-2"></div>
            <div class="spot" id="spot-3"></div>
          </div>
          <div class="timer-bar">
            <div id="time-bar" class="bar-inner"></div>
          </div>
          <div class="carousel-container" id="slide-1">
            <div class="information-container">
              <div class="sdiv"></div>
              <div class="information" id="info-1">
                <h1 class="carousel-title">Featured items</h1>
                <h3 class="carousel-sub-text">See what items we have in stock.</h3>
                <button class="carousel-button"><a href="/html/product.html" class="text-decoration-none text-white">Do
                    It!</a></button>
              </div>
            </div>
            <div class="slide grayout">
            </div>
          </div>
          <div class="carousel-container out-right" id="slide-2">
            <div class="information-container">
              <div class="sdiv"></div>
              <div class="information out-fade-down" id="info-2">
                <h1 class="carousel-title">this also has Featured items</h1>

                <h3 class="carousel-sub-text">like what you see.</h3>
                <button class="carousel-button"><a href="/html/product.html"
                    class="text-decoration-none text-white">Let's Go!</a></button>

              </div>
            </div>
            <div class="slide-2 darken">
            </div>
          </div>
          <div class="carousel-container out-right" id="slide-3">
            <div class="information-container">
              <div class="sdiv"></div>
              <div class="information out-fade-down" id="info-3">
                <h1 class="carousel-title">But then again this also has Featured items.</h1>
                <!-- <h3 class="carousel-sub-text">I should know... I always know.</h3> -->
                <h3 class="carousel-sub-text">if you like it, buy it.</h3>
                <button class="carousel-button"><a href="/html/product.html" class="text-decoration-none text-white">Buy
                    It!</a></button>
              </div>
            </div>
            <div class="slide-3">
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="next-sec"></div> -->
    </div>

  </main>

  <footer class="py-3 my-4">
    <p class="text-center text-white ">&copy; 2023 Unity Demas</p>
  </footer>


  <script src="/script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>

</body>

</html>
